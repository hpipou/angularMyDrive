
<div class="container d-flex align-items-center justify-content-center mt-2 text-center mb-5">

          <div class="row" style="width: 1000px;">
            <div class="col-12 col-lg-3">
            <div class="card">
              <div class="card-body">
                <img src="../../../assets/img_profil.png" alt="image de profil" class="imgProfil">
                <h5 class="my-3">{{username | uppercase}}</h5>
                <div class="fm-menu">
                  <div class="list-group list-group-flush">
                    <p class="list-group-item mb-0"><span>Drive: active</span></p>
                    <p class="list-group-item mb-0"><span>Role: {{role}}</span></p>
                    <p class="list-group-item mb-0"><span><i class="fa-solid fa-star"></i><i class="fa-solid fa-star"></i><i class="fa-solid fa-star"></i></span></p>
                  </div>
                </div>
              </div>
            </div>

          </div>
          <div class="col-12 col-lg-9">
            <div class="card">
              <div class="card-body">

                <div class="row mt-0">
                  <div class="col-12 col-lg-6">
                    <div class="card shadow-none border radius-15">
                      <div class="card-body">
                        <div class="d-flex align-items-center">
                          <div class="fm-icon-box radius-15 bg-primary text-white"><i class="lni lni-google-drive"></i>
                          </div>
                          <div class="ms-auto font-24"><i class="fa fa-ellipsis-h"></i>
                          </div>
                        </div>
                        <img style="height: 100px; width: 100px;" src="../../../assets/storage.webp" alt="storage">
                        <div class="d-flex justify-content-between mb-0">
                          <p class="mb-1">{{totalSize}} Mo</p>
                          <p class="mb-1">10 Mo</p>
                        </div>
                        <div class="progress" style="height: 7px;">
                          <div class="progress-bar bg-primary" role="progressbar" [style.width.%]="pourcentage" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100"></div>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="col-12 col-lg-6">
                    <div class="card shadow-none border radius-15">
                      <div class="card-body pt-3">

                        <p style="font-size: 80px !important; margin: 0; padding: 0;" class="">{{nombreFichier}}</p>
                        <p>Number of files</p>

                      </div>
                    </div>
                  </div>

                </div>
                <!--end row-->

                <!--end row-->

                <div class="table-responsive mt-3 mb-2">
                  <table class="table table-striped table-hover table-sm mb-0">
                    <thead>
                      <tr>
                        <th>FileName <i class="bx bx-up-arrow-alt ms-2"></i>
                        </th>
                        <th>Size</th>

                      </tr>
                    </thead>
                    <tbody>
                      <tr  *ngFor="let item of fileName; let i = index">
                        <td>
                          <div class="d-flex align-items-center">
                            <div><i class="bx bxs-file-pdf me-2 font-24 text-danger"></i>
                            </div>
                            <div class="font-weight-bold text-danger">{{ item }}</div>
                          </div>
                        </td>
                        <td>{{sizeFile[i]}} Mo</td>
                      </tr>
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>
        </div>
</div>
